<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title Page-->
    <title>ADMIN - BUS DETAILS</title>



    <!-- Main CSS-->
    <link href="assests/css/register_css.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">ADD NEW BUS DETAILS</h2>
                    <form action="addBuses.jsp" method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="SOURCE" name="source">
                        </div>
					
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="DESTINATION" name="destination">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="BUS NUMBER" name="bus_no">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="BUS CATEGORY" name="category">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="TOTAL SEATS" name="total_seats">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="REMAINING SEATS" name="remaining_seats">
						</div>
						<!--<div class="input-group">
							<input class="input--style-1" type="text" placeholder="DEPARTURE DATE in YYYY-MM-DD" name="departure_date">
						</div>-->
						
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="DAY" name="day">
						</div>
						
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="MONTH" name="month">
						</div>
						
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="YEAR" name="year">
						</div>
						
						
						
						
						
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="DEPARTURE TIME" name="departure_time">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="FARE PRICE" name="fare_price">
						</div>
						<input type="submit" value="ADD BUS" class="btn"/>
                    </form>
					
                </div>
            </div>
			<a href="AdminFront_copy.html" style="text-decoration:none;"><button class="button">ADMIN HOME</button></a>
        </div>
    </div>



</body>

</html>
