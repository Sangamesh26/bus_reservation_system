<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title Page-->
    <title>LOGIN</title>



    <!-- Main CSS-->
    <link href="assests/css/register_css.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Login</h2>
                    <form action="login.jsp" method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div>
					
						<div class="input-group">
							<input class="input--style-1" type="password" placeholder="PASSWORD" name="password">
						</div>
						
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="EMAIL ID" name="email_id">
						</div>	
						
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="ADMIN/USER" name="role">
						</div>
						<input type="submit" value="LOGIN" class="btn"/>
                    </form>
					
                </div>
            </div>
			<a href="trial.html" style="text-decoration:none;"><button class="button">HOME</button></a>
        </div>
    </div>



</body>

</html>
