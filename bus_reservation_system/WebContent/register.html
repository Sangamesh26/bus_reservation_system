<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title Page-->
    <title>REGISTRATION</title>



    <!-- Main CSS-->
    <link href="assests/css/register_css.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Register here...</h2>
                    <form action="register.jsp" method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="AGE" name="age">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="GENDER" name="sex">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="MOBILE NO" name="phone_no">
                        </div>						
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="PASSWORD" name="password">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="EMAIL-ID" name="email_id">
						</div>
						<input type="submit" value="REGISTER" class="btn"/>
                    </form>
					
                </div>
            </div>
			<a href="trial.html" style="text-decoration:none;"><button class="button">HOME</button></a>
        </div>
    </div>

    <!-- Jquery JS--
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS--
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS--
    <script src="js/global.js"></script>-->

</body>

</html>
